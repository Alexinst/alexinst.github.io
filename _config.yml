# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "Try For Fun"
subtitle: "吾心安处，即是吾乡！"
description: "Alex's learning logs"
keywords: "Learning Logs"
author: "Alex"
language: 
  - zh-CN
  - en
timezone: "Asia/Shanghai"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://alexinst.github.io
root: /
permalink: :category/:title/
permalink_defaults:
  lang: en
  category: uncatted

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: 
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # false: 让 Hexo 生成的静态文件 html 中对 css 和 js 等的引用为相对路径而不是绝对路径.
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# search
# 自定义站点内容搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 100

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# 主题
theme: icarus # next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:alexinst/alexinst.github.io
  branch: master
  
  # deploy:
  #   # other deployer
  #   - type: leancloud_counter_security_sync

# 自动生成 sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# icarus_toc:
toc: true